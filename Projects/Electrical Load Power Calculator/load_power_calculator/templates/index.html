<h2>Power Calculator</h2>
<form method="post">
    Voltage (V): <input name="voltage" required><br>
    Current (A): <input name="current" required><br>
    Power Factor: <input name="pf" required><br>
    Phase:
    <select name="phase">
        <option value="single">Single-phase</option>
        <option value="three">Three-phase</option>
    </select><br>
    <input type="submit" value="Calculate">
</form>
{% if result %}
    {% if result.error %}
        <p style="color:red;">{{ result.error }}</p>
    {% else %}
        <p>Real Power: {{ result.P }} kW</p>
        <p>Reactive Power: {{ result.Q }} kVAR</p>
        <p>Apparent Power: {{ result.S }} kVA</p>
        <img src="{{ url_for('static', filename='power_triangle.png') }}">
        <br><a href="/export">Export CSV</a>
    {% endif %}
{% endif %}
<br><a href="/history">View History</a> |
<a href="/logout">Logout</a>
