<h2>Calculation History</h2>
<table border="1">
    <tr>
        <th>Voltage</th><th>Current</th><th>PF</th><th>Phase</th><th>P (kW)</th><th>Q (kVAR)</th><th>S (kVA)</th>
    </tr>
    {% for c in calcs %}
    <tr>
        <td>{{ c.voltage }}</td><td>{{ c.current }}</td><td>{{ c.pf }}</td><td>{{ c.phase }}</td>
        <td>{{ c.real_power }}</td><td>{{ c.reactive_power }}</td><td>{{ c.apparent_power }}</td>
    </tr>
    {% endfor %}
</table>
<br><a href="/">Back</a>
